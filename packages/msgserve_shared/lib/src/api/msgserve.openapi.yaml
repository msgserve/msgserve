openapi: 3.0.0
info:
  title: MsgServ
  description: Never mind.
  version: 1.0.0
  x-dart-name: MsgServBackend
  contact:
    url: 'https://blubb.com/'
    email: h@poul.at
    name: Herbert Poul
servers:
  - url: https
paths:
  /check:
    get:
      summary: Health check.
      security: []
      responses:
        '200':
          description: Everything OK
          content:
            application/json:
              schema:
                properties:
                  dbVersion:
                    type: integer
      description: Health check of endpoint data
  /event:
    post:
      summary: Report event, or fetch config.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Event'
      responses:
        '200':
          description: Configuration update
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MsgServeConfig'
components:
  schemas:
    Event:
      properties:
        ts:
          type: string
          format: date-time
          description: 'Timestamp of the event'
#        context:
#          type: object
#          additionalProperties: true
      required:
        - ts
#        - context
    MsgServeConfig:
      properties:
        updatedAt:
          type: string
          format: date-time
        campaigns:
          type: array
          items:
            $ref: '#/components/schemas/MsgServeCampaign'
      required:
        - updatedAt
        - campaigns
    MsgServeCampaign:
      properties:
        id:
          description: Globally unique ID.
          type: string
          format: uuid
        key:
          description: Unique, user friendly key for this message.
          type: string
        interstitial:
          $ref: '#/components/schemas/MsgServeInterstitialArtifact'
        banner:
          $ref: '#/components/schemas/MsgServeBannerArtifact'
        textDialog:
          $ref: '#/components/schemas/MsgServeTextDialog'
        filter:
          description: Boolean expression which evaluates whether this message should be shown.
          type: string
        trigger:
          description: Boolean expression which evaluates whether this message should be shown.
          type: string
        dateStart:
          type: string
          format: date-time
        dateEnd:
          type: string
          format: date-time
      required:
        - id
        - key
        - filter
    MsgServeAction:
      properties:
        key:
          type: string
          description: "HP (2024-11-30): imho this is only used for analytics/tracking."
      required: [key]
    MsgServeActionWithUrl:
      allOf:
        - $ref: '#/components/schemas/MsgServeAction'
      properties:
        url:
          type: string
    MsgServeInterstitialArtifact:
      allOf:
        - $ref: '#/components/schemas/MsgServeAction'
        - $ref: '#/components/schemas/MsgServeActionWithUrl'
      properties:
        graphics:
          type: array
          items:
            $ref: '#/components/schemas/MsgServeInterstitialGraphic'
      required: [graphics]
    MsgServeBannerArtifact:
      allOf:
        - $ref: '#/components/schemas/MsgServeAction'
        - $ref: '#/components/schemas/MsgServeActionWithUrl'
      properties:
        graphic:
          $ref: '#/components/schemas/MsgServeGraphic'
      required: [graphic]
    MsgServeTextDialog:
#      allOf:
#        - $ref: '#/components/schemas/MsgServeAction'
#        - $ref: '#/components/schemas/MsgServeActionWithUrl'
      properties:
        title: { type: string }
        body: { type: string }
        actions:
          type: array
          items:
            $ref: '#/components/schemas/MsgServeActionWithLabel'
      required: [title, body, actions]
    MsgServeActionWithLabel:
      allOf:
        - $ref: '#/components/schemas/MsgServeAction'
        - $ref: '#/components/schemas/MsgServeActionWithUrl'
      properties:
        label: { type: string }
    MsgServeGraphic:
      properties:
        url:
          type: string
      required: [url]
    MsgServeInterstitialGraphic:
      allOf:
        - $ref: '#/components/schemas/MsgServeGraphic'
      properties:
        fill:
          $ref: '#/components/schemas/MsgServeFill'
      required: [fill]
    MsgServeFill:
      type: string
      enum:
        - contain
        - cover

    MessageAction:
      properties:
        key:
          type: string
        label:
          type: string
        actionExpression:
          description: Expression which is evaluated when the action is activted/pressed.
          type: string
      required:
        - key
        - label
        - actionExpression
  securitySchemes:
    apiKey:
      type: apiKey
      in: header
      name: X-API-KEY
security:
  - apiKey: []
