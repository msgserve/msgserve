openapi: 3.0.0
info:
  title: MsgServ
  description: Never mind.
  version: 1.0.0
  x-dart-name: MsgServBackend
  contact:
    url: 'https://blubb.com/'
    email: h@poul.at
    name: Herbert Poul
servers:
  - url: https
paths:
  /check:
    get:
      summary: Health check.
      security: []
      responses:
        '200':
          description: Everything OK
          content:
            application/json:
              schema:
                properties:
                  dbVersion:
                    type: integer
      description: Health check of endpoint data
  /event:
    post:
      summary: Report event, or fetch config.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Event'
      responses:
        '200':
          description: Configuration update

components:
  schemas:
    Event:
      properties:
        ts:
          type: string
          format: date-time
          description: 'Timestamp of the event'
        context:
          type: object
          additionalProperties: true
      required:
        - ts
        - context
  securitySchemes:
    apiKey:
      type: apiKey
      in: header
      name: X-API-KEY
security:
  - apiKey: []
